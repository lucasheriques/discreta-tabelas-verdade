<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Construtor de Tabelas Verdade</title>
</head>
<body>
<main id="main">
    <!-- Input -->
    <div class="align-center container">
        <h1>Construtor de Tabelas Verdade</h1>
        <p>Entre a expressão com o seguinte formato:<br>
            E = <span class="example">A & B</span>&emsp;
            OU = <span class="example">A | B</span>&emsp;
            NÃO = <span class="example">!A</span><br>
            NÃO E = <span class="example">!(A & B)</span>
            NÃO OU = <span class="example">!(A | B)</span><br>
            SE...ENTÃO = <span class="example">A > B</span><br>
            OU...OU = <span class="example">A @ B</span><br>
            SE E SOMENTE SE = <span class="example">A == B</span><br>
        </p>
        <input autofocus id="expression" oninput="build()" placeholder="Exemplo: (A ∨& B) & (!A | B)" type="text">
        <noscript>
            <p>Esse app precisa de JavaScript para funcionar corretamente. Habilite-o e então recarregue a página.</p>
        </noscript>
    </div>
    <br>
    <!-- Output -->
    <div class="align-center container">
        <div id="table-placeholder"></div>
    </div>
</main>
<!-- Code -->
<script src="tabela.js"></script>
</body>
</html>
